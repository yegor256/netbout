# Set root logger level to DEBUG and its only appender to CONSOLE
log4j.rootLogger=WARN, CONSOLE

# "Console" is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%color{%p}] %t %c: %m%n

# Application-specific logging
log4j.logger.com.netbout.inf=DEBUG
log4j.logger.com.netbout.inf.LazyMessages$MessagesIterator=INFO
log4j.logger.com.netbout.inf.Mux=INFO
log4j.logger.com.netbout.inf.MuxTask=INFO
log4j.logger.com.netbout.inf.functors.DefaultStore=INFO
log4j.logger.com.netbout.inf.ray.imap.BaseIndex$LruNumbers=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.BacklogOutputStream=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.Catalog=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.DefaultDirectory=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.DefaultStash=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.Lock=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.SimpleNumbers=INFO
log4j.logger.com.netbout.inf.ray.imap.dir.SimpleReverse=INFO
